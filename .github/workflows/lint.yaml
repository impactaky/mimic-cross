name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set ownership
        run: chown -R $(id -u):$(id -g) $PWD
      - name: Run lint script
        uses: docker://impactaky/mimic-cross-lint
        with:
          entrypoint: './script/lint.sh'
          args: "--check"